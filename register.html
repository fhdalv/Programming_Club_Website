<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="=description" content="Official Programming club website">
		<meta name="keywords" content="">
		<meta name="author" content="Fahad Alvi">
		<title>Programming Club | Register</title>
		<link rel="stylesheet" href="./css/style.css">		
		<link rel="stylesheet" href="./css/register.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



	</head>
	<body>
		<header>
			<div class="container"> 
				<div id="branding">
					<h1>BC <span class="highlight">Programming</span> Club</h1>
				</div>
				<nav>
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section>
		<div class="con_reg">
			<div class="con_reg_header">
				<h2>Member Registration</h2>
			</div>
			<form class="form" id="signup-form">
				<div class="input-field">
					<label for="signup-bio">Full Name</label>
					<input type="text" id="signup-bio" placeholder="Type your name">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<div class="input-field">
					<label for="signup-email">Email</label>
					<input type="text" id="signup-email" placeholder="abc@example.com">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<div class="input-field">
					<label for="signup-password1">Password</label>
					<input type="password" id="signup-password1" placeholder="Enter your password">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="input-field">
					<label for="signup-password2">Confirm Password</label>
					<input type="password" id="signup-password2" placeholder="Confirm your password">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<button>Submit</button>
				<p>Already have account? <a href="login.html"/>Sign In</p>
			</form>
			
			
		</div>
		</section>
		
		<footer>
			<p>
				<small>All Rights Reserved.</small><br>
				<small >Designed with</small>
				<img  src="./img/heart354.gif">
				<small>by BC Programming Club Team</small>
			</p>
		</footer>

	<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
	<script src="firebase.js"></script>
	




	<script type="text/javascript">
	</script>
	<script src="register.js"></script>
	</body>
</html>
