<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="=description" content="Official Programming club website">
		<meta name="keywords" content="">
		<meta name="author" content="Fahad Alvi">
		<title>Programming Club | Welcome</title>
		<link rel="stylesheet" href="./css/style.css">	
		<link rel="stylesheet" href="./css/register.css">
	</head>
	<body>
		<header>
			<div class="container"> 
				<div id="branding">
					<h1>BC <span class="highlight">Programming</span> Club</h1>
				</div>
				<nav>
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section>
		<div class="con_reg">
			<div class="con_reg_header">
				<h2>Login</h2>
			</div>
			<form class="form" id="signup-form">

				<div class="input-field">
					<label for="signup-email">Email</label>
					<input type="text" id="signup-email" placeholder="abc@example.com">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<div class="input-field">
					<label for="signup-password1">Password</label>
					<input type="password" id="signup-password1" placeholder="Enter your password">
					<i class="fa fa-check-circle" ></i>
					<i class="fa fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>


				<button>Submit</button>
				<p>Don't have account? <a href="register.html">Register</p>
			</form>
			
			
		</div>
		</section>

		
		<footer>
			<p>
				<small>All Rights Reserved.</small><br>
				<small >Designed with</small>
				<img  src="./img/heart354.gif">
				<small>by BC Programming Club Team</small>
			</p>
		</footer>


	<!--- Scripts --->
	<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
	<script src="firebase.js"></script>
	<script src="login.js"></script>

	<script type="text/javascript"></script>
	</body>
</html>
